name: gintugas-api
services:
  - name: api
    instance_types:
      slug: nano
    ports:
      - port: 8080
        http:
          paths:
            - /
    regions:
      - sin  # Singapore (dekat dengan Indonesia)
    scalings:
      min: 1
      max: 3
    healthchecks:
      http:
        path: /health
        port: 8080
        scheme: HTTP
        initial_delay: 30
        period: 60
        success_threshold: 1
        timeout: 10
    build:
      dockerfile:
        inline: |
          # Build stage
          FROM golang:1.21-alpine AS builder
          
          # Install build dependencies
          RUN apk add --no-cache git
          
          WORKDIR /app
          
          # Copy go mod files
          COPY go.mod go.sum ./
          RUN go mod download
          
          # Copy source code
          COPY . .
          
          # Build the application
          RUN CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
              go build -a -installsuffix cgo -ldflags="-w -s" -o main .
          
          # Final stage
          FROM alpine:3.18
          
          # Install CA certificates and timezone data
          RUN apk --no-cache add ca-certificates tzdata && \
              mkdir -p /app/sql_migrations
          
          WORKDIR /app
          
          # Copy binary
          COPY --from=builder /app/main .
          COPY --from=builder /app/sql_migrations ./sql_migrations/
          COPY --from=builder /app/docs ./docs/
          
          # Create non-root user
          RUN addgroup -S appgroup && adduser -S appuser -G appgroup
          USER appuser
          
          EXPOSE 8080
          
          # Health check
          HEALTHCHECK --interval=30s --timeout=3s --start-period=5s --retries=3 \
            CMD wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1
          
          CMD ["./main"]
    env:
      - name: PORT
        value: "8080"
      - name: GIN_MODE
        value: "release"
      - name: TZ
        value: "Asia/Jakarta"
    volumes:
      - path: /tmp
        size_gb: 1