name: gintugas
services:
  - name: api
    instance_types:
      slug: nano
    ports:
      - port: 8080
        http:
          paths:
            - /
    regions:
      - sin  # Singapore
    scalings:
      min: 1
      max: 1
    healthchecks:
      http:
        path: /health
        port: 8080
        scheme: HTTP
        initial_delay: 30
        period: 60
        success_threshold: 1
        timeout: 10
    build:
      dockerfile:
        inline: |
          # Build stage
          FROM golang:1.21-alpine AS builder
          
          # Install git untuk go mod download
          RUN apk add --no-cache git ca-certificates
          
          WORKDIR /app
          
          # Copy go mod files
          COPY go.mod go.sum ./
          RUN go mod download
          
          # Copy source code
          COPY . .
          
          # Build the application
          RUN CGO_ENABLED=0 GOOS=linux GOARCH=amd64 \
              go build -a -installsuffix cgo -ldflags="-w -s" -o main .
          
          # Final stage
          FROM alpine:3.18
          
          # Install runtime dependencies
          RUN apk --no-cache add ca-certificates tzdata && \
              mkdir -p /tmp/uploads
          
          WORKDIR /root/
          
          # Copy binary and required files
          COPY --from=builder /app/main .
          COPY --from=builder /app/sql_migrations ./sql_migrations/
          COPY --from=builder /app/docs ./docs/
          
          # Create non-root user (opsional, untuk security)
          RUN addgroup -S appgroup && adduser -S appuser -G appgroup
          USER appuser
          
          EXPOSE 8080
          
          CMD ["./main"]
    env:
      - name: PORT
        value: "8080"
      - name: GIN_MODE
        value: "release"
      - name: DATABASE_URL
        value: "postgresql://postgres:Bg3644aa@#@db.yiujndqqbacipqozosdm.supabase.co:5432/postgres?sslmode=require"
      - name: TZ
        value: "Asia/Jakarta"
      - name: UPLOAD_PATH
        value: "/tmp/uploads"
    volumes:
      - path: /tmp/uploads
        size_gb: 1